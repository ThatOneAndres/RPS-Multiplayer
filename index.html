<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src = "https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src = "assets/javascript/RPS.js"></script>
	<script src = "assets/javascript/main.js"></script>
</head>
<body>
<div class="container">
	<div class="row text-center header">
		<h1>Rock Paper Scissors!</h1>
	</div>
	<div class = "row entry">
		<div class = "col-md-offset-3 col-md-6 text-center">
			<form>	
				<div class="form-group">
					<label for = "Enter Name">Enter Name</label>
					<input type = "text" class = "form-control" id = "playerName">
					<button class="btn btn-primary enter-btn">Enter Match</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row box">
		<div class = "row chat">
			<div class="col-md-offset-4 col-md-4 chatbox"></div>
		</div>
		<div class="row chat">
			<div class="class col-md-offset-4 col-md-4">
				<form class="form-inline">	
					<div class="form-group">
						<input type = "text" class = "form-control" id = "inputBox">
						<button class="btn btn-success send-msg">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</div>
</body>
</html>
